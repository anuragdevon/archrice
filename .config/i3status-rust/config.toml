theme = "plain"
icons = "awesome5"

[[block]]
block = "cpu"
interval = 1
[[block]]
block = "custom"
command = "free --mega| grep Mem | awk '{print ($3)}' & echo -n 📊"
interval = 1
[[block]]
block = "custom"
command = "df | grep /dev/sda6 | awk '{print $5}' & echo -n 🗃"
interval = 60
[[block]]
block = "custom"
command = "cat /sys/class/power_supply/BAT1/capacity & echo -n 🔋"
interval = 60
[[block]]
block = "backlight"
[[block]]
block = "net"
device = "wlan0"
format = "{ssid}"
interval = 5
[[block]]
block = "time"
format = "📅 %a-%d/%m | 🕝 %R"
timezone = "Asia/Kolkata"
interval = 60
locale = "en_US"
